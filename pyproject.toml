[tool.poetry]
name = "lvmapi"
version = "0.1.0"
description = "The brains of LVM observing"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/lvmapi"
repository = "https://github.com/sdss/lvmapi"
documentation = "https://lvmapi.readthedocs.org"
keywords = ["astronomy", "software"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "lvmapi", from = "src" }
]
include = []

[tool.poetry.dependencies]
python = "^3.10,<4.0"
sdsstools = "^1.1.0"
typing-extensions = "^4.5.0"
fastapi = "^0.100.0"
gunicorn = "^21.2.0"
uvicorn = {extras = ["standard"], version = "^0.23.1"}
sdss-clu = "^2.1.2"

[tool.poetry.group.dev.dependencies]
ipython = ">=8.0.0"
flake8 = ">=3.7.9"
doc8 = ">=0.8.0"
isort = ">=4.3.21"
ipdb = ">=0.12.3"
black = ">=20.8b1"

[tool.black]
line-length = 88
target-version = ['py311']
fast = true

[tool.isort]
profile = "black"
sections = ["FUTURE", "STDLIB", "TYPING", "THIRDPARTY", "SDSS", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"
known_first_party = "lvmapi"
known_typing = ["typing"]
known_sdss = ["sdsstools"]
lines_after_imports = 2

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
