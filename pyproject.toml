[tool.poetry]
name = "lvmapi"
version = "0.1.0"
description = "The brains of LVM observing"
authors = ["José Sánchez-Gallego <gallegoj@uw.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/sdss/lvmapi"
repository = "https://github.com/sdss/lvmapi"
documentation = "https://lvmapi.readthedocs.org"
keywords = ["astronomy", "software"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
	"Programming Language :: Python :: 3.6",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    { include = "lvmapi", from = "src" }
]
include = []

[tool.poetry.dependencies]
python = "^3.11,<3.13"
sdsstools = "^1.2.0"
typing-extensions = "^4.5.0"
fastapi = ">=0.100.0"
gunicorn = "^21.2.0"
uvicorn = {extras = ["standard"], version = ">=0.24.0"}
sdss-clu = "^2.2.1"
aiohttp = "^3.9.0b1"
influxdb-client = {extras = ["async"], version = "^1.38.0"}
pandas = "^2.1.3"
slack-sdk = "^3.23.0"

[tool.poetry.group.dev.dependencies]
ipython = ">=8.0.0"
doc8 = ">=0.8.0"
ipdb = ">=0.12.3"
black = ">=20.8b1"
ruff = ">=0.1.0"
poethepoet = ">=0.24.2"

[tool.poe.tasks]
dev = "uvicorn --workers 4 --port 8888 --reload lvmapi.app:app"

[tool.black]
line-length = 88
target-version = ['py312']
fast = true

[tool.ruff]
line-length = 88
target-version = 'py312'
select = ["E", "F", "I"]
unfixable = ["F841"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F403", "E402"]

[tool.ruff.isort]
known-first-party = ["lvmapi"]
lines-after-imports = 2
section-order = ["future", "standard-library", "typing", "third-party", "sdss", "first-party", "local-folder"]

[tool.ruff.isort.sections]
typing = ["typing"]
sdss = ["sdsstools", "clu"]

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"
